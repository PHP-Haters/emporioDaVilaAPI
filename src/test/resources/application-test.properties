spring.application.name=emporioDaVilaAPI-test

# Usar banco em memória para testes
spring.datasource.url=jdbc:h2:mem:emporio_test;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Criar o schema automaticamente para os testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Evitar logs excessivos
spring.main.banner-mode=off
logging.level.org.springframework=warn
